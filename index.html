<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="flex">
    <main>
      <header class="flex">
        <h1> COLORANDOM </h1>
      </header>
      <section class="flex" id="left-section"> <!-- for color palette display 🔓🔒-->
        <section class="flex" id="color-section-1"> <!-- for single color display -->
          <div id="box-1"></div> <!-- display box for color 1 -->
          <section class="flex" id="tester-box">
            <h3 id="color-1">#000000</h3> <!-- for color 1 hex code -->
            <img id="lock-1" src=“#” alt =“color-1”> <!-- lock emoji -->
          </section>
        </section>
        <section id="color-section-2">
          <div id="box-2"></div>
          <h3 id="color-2">#000000</h3>
          <img id="lock-2" src=“#” alt =“color-2”>
        </section>
        <section id="color-section-3">
          <div id="box-3"></div>
          <h3 id="color-3">#000000</h3>
          <img id="lock-3" src=“#” alt =“color-3”>
        </section>
        <section id="color-section-4">
          <div id="box-4"></div>
          <h3 id="color-4">#000000</h3>
          <img id="lock-4" src=“#” alt =“color-4”>
        </section>
        <section id="color-section-5">
          <div id="box-5"></div>
          <h3 id="color-5">#000000</h3>
          <img id="lock-5" src=“#” alt =“color-5”>
        </section>
      </section>
      <section class="flex" id="buttons"> <!-- for New Palette & Save Palette buttons -->
        <button class="new—palette-btn"> New Palette </button>
        <button class="save-palette-btn"> Save Palette </button>
      </section>
    </main>
    <section class="flex" id="right-section"> <!-- for Saved Palettes sidebar section -->
      <h2> Saved Palettes </h2>
    </section>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
